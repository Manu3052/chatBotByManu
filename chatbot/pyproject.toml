authors = ["Manuele Lamenha <manuele.lamenha.mauricio@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
django = "^5.1.3"
black = "^24.10.0"
pytest = "^8.3.3"
mkdocs = "^1.6.1"
djangorestframework = "^3.15.2"
